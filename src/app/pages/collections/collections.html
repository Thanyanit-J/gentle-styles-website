<div class="container mx-auto px-4 py-8 max-w-7xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    @for (collection of collections; track collection) {
      <a
        [routerLink]="[collection.full_url]"
        class="block bg-white rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-shadow duration-300"
      >
        <div class="relative pb-[75%] bg-gray-100">
          <img
            [src]="collection.imageUrl"
            [alt]="collection.title"
            onerror="this.classList.add('hidden'); this.nextElementSibling.classList.remove('hidden')"
            class="absolute inset-0 w-full h-full object-cover"
          />
          <span class="absolute inset-0 hidden text-gray-600 text-center flex items-center justify-center px-4">
            {{ collection.title }}
          </span>
        </div>
        <div class="p-6">
          <h2 class="text-xl font-semibold mb-2 text-gray-900">{{ collection.title }}</h2>
          <p class="text-gray-600">{{ collection.description }}</p>
        </div>
      </a>
    }
  </div>
</div>
